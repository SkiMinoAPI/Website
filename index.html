<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SkiMino</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body {
                background-color: white;
            }
            .first-screen {
                position: relative;
                height: calc(100vh);
                width: 100%;
                background: url('https://img.skimino.cf/bg.png');
                background-repeat: no-repeat;
                background-size: cover;
                background-height: 100%;
            }
            .first-screen h1 {
                position: absolute;
                left: 20%;
                top: 150px;
                font-size: 60px;
                transform: translate(-50%,-50%);
            }
            .first-screen span {
                position: absolute;
                left: 300px;
                top: 210px;
                font-size: 30px;
                transform: translate(-50%,-50%);
                color: white;
            }
            .btn {
                text-decoration: none;
                position: absolute;
                top: 350px;
                transform: translate(-50%,-50%);
                font-size: 25px;
                background: #fffffffff;
                background-size: 400%;
                width: 100px;
                height: 40px;
                border-radius: 50px;
                text-align: center;
                vertical-align: 50%;
                border: solid 4px;
            }
            .b2, .b3 {
                position: relative;
                padding-top: 100px;
                padding-bottom: 100px;
                text-align: center;
            }
            .b2 button, .b2 a {
                position: relative;
                text-decoration: none;
                transform: translate(0,10px);
                outline: none;
                border: none;
                font-size: 25px;
                background: #00CCFF;
                background-size: 400%;
                padding: 5px;
                color: white;
                border-radius: 3px;
                text-align: center;
                vertical-align: 50%;
                width: 65%;
            }
            .down {
                margin-top: 15px;
                
            }
            .b3 {
                background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #ff2eb9, #1303f4, #03a9f4);
                background-size: 400%;
            }
            .b3 button, .b3 a {
                position: relative;
                text-decoration: none;
                transform: translate(0,10px);
                outline: none;
                border: none;
                font-size: 25px;
                background: yellow;
                background-size: 400%;
                padding: 5px;
                color: black;
                border-radius: 3px;
                text-align: center;
                vertical-align: 50%;
                width: 65%;
            }
            /*
            .btnlist a::before {
                content: "";
                position: absolute;
                left: -5px;
                right: -5px;
                top: -5px;
                bottom: -5px;
                background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #ff2eb9, #1303f4, #03a9f4);
                background-size: 400%;
                border-radius: 50px;
                filter: blur(8px);
                z-index: -1;
            }
            .btnlist a:hover {
                animation: btn 20s infinite;
            }
            .btnlist a:hover::before{
                animation: btn 20s infinite;
            }
            @keyframes btn {
                100%{
                    background-position: -400% 0;
                }
            }
            */
        </style>
    </head>
    <body>
        <div class="first-screen">
            <h1>SkiMino</h1>
            <span>Hello, world! Hello, SkiMino!</span>
            <div class="btnlist">
               <a class="btn" href="https://docs.skimino.cf" style="left: 15%;color: skyblue;">Docs</a>
               <a class="btn" href="https://tools.skimino.cf" style="left: 28%;color: gray;">Tools</a>
               <a class="btn" href="http://t.xmdisk.ga/SdGfKg" style="left: 41%;color: purple;">开黑啦</a>
            </div>
        </div>
        <div class="down">
            <div class="b2">
                <h1>SkiMinoAPI</h1>
                <p>SkiMinoAPI提供了所需的Web API，并且持续更新中</p>
                <a href="https://docs.skimino.cf?ls=api"><button>Docs</button></a>
            </div>
            <div class="b3">
                <h1>SkiMino Tools</h1>
                <p>SkiMino提供各种工具</p>
                <a href="https://tools.skimino.cf"><button>Tools</button></a>
            </div>
        </div>
    </body>
</html>
